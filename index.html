function setCookie(key, value) {
    var expires = new Date();
    expires.setTime(expires.getTime() + (1 * 24 * 60 * 60 * 1000));
    document.cookie = key + '=' + value + ';expires=' + expires.toUTCString();
}

function getCookie(key) {
    var keyValue = document.cookie.match('(^|;) ?' + key + '=([^;]*)(;|$)');
    return keyValue ? keyValue[2] : null;
}

function streamtx(txType,txData) {

      switch(txType) {
        case 'vote':
          votepercent = txData.weight / 100;
          if (txData.weight >= '-1'){ votestring = '<i class="fa fa-chevron-circle-up" style="color:#4ba2f2" aria-hidden="true"></i>';
          } else if (txData.weight == '0') {  votestring = '<i class="fa fa-chevron-circle-up" style="color:grey" aria-hidden="true"></i>';
          } else { votestring = '<i class="fa fa-flag" style="color:red" aria-hidden="true"></i>'; }
          rendertx('<div class="title"><small><a href="https://steemit.com/@'+txData.voter+'">'+txData.voter+'</a> '+votestring+'</small><small style="color:#11922c !important;"> '+votepercent+' %</small> <small><a href="https://steemit.com/@'+txData.author+'">'+txData.author+'</a></small></div><div class="undertitle"><small><a href="https://steemit.com/@'+txData.author+'/'+txData.permlink+'" style="color:grey !important;">'+txData.permlink.substring(0,50)+'</a></small></div>',2);

          if (followthevotes == true) {
            if ($.inArray(txData.voter, followthevoters) != -1){
            // Voter is in the list of watchers
            //console.log("follow the votes enabled, user "+actionobj[1].voter+" is in follow list");
              if (votepercent >= 2) {
              //console.log("vote is greater then 2%");
              // Only trigger on positive votes over 2% - allowing "symbolic" votes without spamming everyone
              var refurl = 'https://steemit.com/steemviz-'+txData.voter+'/@'+txData.author+'/'+txData.permlink;
              var uniqueurl = 'https://steemit.com/tag/@'+txData.author+'/'+txData.permlink;
                if ($.inArray(uniqueurl, followthevoteshistory) == -1) {
                //console.log(uniqueurl+" not in follow history");
                // If a permlink has @user/re-  its a comment
                  if (txData.permlink.substring(0,2) == 're' || txData.permlink.substring(0,2) == '-re') {
                    if (followthecommentvotes == true) { followvotepoptab(refurl); followthevoteshistory.push(uniqueurl);} else { console.log("Ignoring comment vote from "+txData.voter+" on "+uniqueurl+" ");}
                    } else {
                      followvotepoptab(refurl);
                      followthevoteshistory.push(uniqueurl);
                    }
                }
              }
            }
          }








          break;
        case 'comment':
          var postcontentfull = stripHTML(txData["body"]);
          var postcontentshort = postcontentfull.substring(0,250);
          if (txData.json_metadata != "") {
            postjson = JSON.parse(txData.json_metadata);
            if (postjson.hasOwnProperty("tags")) {
              tagstring = '<small><a href="https://steemit.com/created/'+stripHTML(postjson.tags[0])+'" target="_blank"><i class="fa fa-tags" aria-hidden="true" style="color:brown;"></i> '+stripHTML(postjson.tags[0])+'</a> ..</small>';
              postcontentshort = postcontentshort+'<br>'+tagstring;
              if (followthetags == true) {
                $.each(postjson.tags, function( index, value ){
                if ($.inArray(value, defaultfollowthetags) !== -1) {
                  if (txData.title != '') {
                    popurl = "https://steemit.com/steemviz-tag-"+value+"/@"+txData["author"]+"/"+txData["permlink"];
                    console.log("followed tag "+value)
                    followvotepoptab(popurl);
                    return false;
                  }
                }
                });
              }
            }
          if (postjson.hasOwnProperty("links")) {
                    postlink = '<small><a href="'+postjson.links[0]+'" target="_blank"><i class="fa fa-link" aria-hidden="true" style="color:grey;"></i> '+stripHTML(postjson.links[0].substring(8,30))+'</a> ..</small>';
                    postcontentshort = postcontentshort+' '+postlink;
                  }
                  if (postjson.hasOwnProperty("image") && showimages == true) {
                    if (imageproxystatus == false) {
                      backgroundimage = postjson.image[0];
                    } else {
                      backgroundimage = imageproxy+'100x100/'+postjson.image[0];
                    }
                    postimage = '<a href="https://steemit.com/'+txData.parent_permlink+'/@'+txData.author+'/'+txData.permlink+'" target="_blank"><img src="'+backgroundimage+'" class="postimage"></a>'
                    postimagelink = '  <small><a href="'+stripHTML(postjson.image[0])+'" target="_blank"><i class="fa fa-camera" style="color:black;"> </i> '+stripHTML(postjson.image[0].substring(8,30))+'</a> ..</small>';
                    postcontentshort = postimage+postcontentshort+postimagelink;
                  }
                }

                if (postcontentfull.substring(0,2) == "@@") {
                  rendertx('<div class="title"><i class="fa fa-pencil-square-o" style="color:orange;" aria-hidden="true"></i><strong><small style="color:orange;"> </small></strong> <a href="http://steemit.com/tag/@'+txData.author+'/'+txData.permlink+'" target="_blank" class="user">'+txData.author+' <i class="fa fa-commenting-o" style="color:grey;" aria-hidden="true"></i> '+txData.parent_author+'</a></div><div class="undertitle"><small>on <a href="https://steemit.com/tag/@'+txData.author+'/'+txData.permlink+'" target="_blank" class="user">'+txData.permlink.substring(0,70)+'</a></small><br />'+postcontentshort+'</div>',3);
                  break;
                }

                if(txData.title == '') {
                  title = '<div class="title"><a href="http://steemit.com/tag/@'+txData.author+'/'+txData.permlink+'" target="_blank" class="user">'+txData.author+' <i class="fa fa-commenting-o" style="color:grey;" aria-hidden="true"></i> '+txData.parent_author+'</a></div>';
                  subtitle = '<div class="undertitle"><small>on <a href="https://steemit.com/tag/@'+txData.author+'/'+txData.permlink+'" target="_blank" class="user">'+txData.permlink.substring(0,70)+'</a></small><br />'+postcontentshort+'</div>';
                  rendertx(title+' '+subtitle,3);
                }

                if (txData.title != '') {
                  title = '<div class="title"><i class="fa fa-newspaper-o" style="color:purple;" aria-hidden="true"></i> <a href="http://steemit.com/@'+txData.author+'" target="_blank" class="user">'+txData.author+'</a></div>';
                  subtitle = '<div class="undertitle"><a href="http://steemit.com/'+txData.parent_permlink+'/@'+txData.author+'/'+txData.permlink+'" target="_blank">'+stripHTML(txData.title)+'</a><br /><blockquote>'+postcontentshort+'</blockquote></div>';
                  rendertx(title+' '+subtitle,1);

                   // Optional preview of all new posts
                  if (postpreview == true) {
                    postcontentformatted = '<center><a href="#" onClick="closePost();">Close <i class="fa fa-times" style="color:red;" aria-hidden="true"> </i></a></center><hr>';
                    postcontentformatted += '<center><h3><a href="https://steemit.com/'+txData.parent_permlink+'/@'+txData.author+'/'+txData.permlink+'" target="_blank">'+txData.title+' <i class="fa fa-external-link" aria-hidden="true" style="color: #1a5099;"></i></a>&nbsp;</h3></center>\n';
                    postcontentformatted += '<center>Posted by <a href="https://steemit.com/@'+txData.author+'"><i class="fa fa-user-o" aria-hidden="true"></i> '+txData.author+'</a> in <a href="https://steemit.com/created/'+txData.parent_permlink+'">'+txData.parent_permlink+'</a><br /><iframe src="https://steemconnect.com/embed/vote?author='+txData.author+'&amp;permlink='+txData.permlink+'" allowtransparency="true" scrolling="no" id="z" style="display:inline-block;" width="90" height="20" frameborder="0"></iframe></center><br />';
                    postcontentformatted += md.render(txData.body);
                    postcontentformatted += '<br /><hr><center><a href="#" onClick="closePost();">Close <i class="fa fa-times" style="color:red;" aria-hidden="true"></i></a>';
                    postview(postcontentformatted);
                  }
                }



          break;
        case 'transfer':
           if (txData.to == 'null') {
            title = '<div class="title"><strong style="color:gold;"><i class="fa fa-star" aria-hidden="true"></i> Paid Promotion</strong> <small>'+txData.amount+' by</small> <a href="https://steemit.com/@'+txData.from+'" target="_blank">'+txData.from+'</a></div>',
            subtitle = '<div class="undertitle"><a href="https://steemit.com/undefined/'+txData.memo+'" target="_blank">'+stripHTML(txData.memo)+'</a></div>',
            rendertx(title+' '+subtitle,1);
            } else {
              title = '<div class="title"><i class="fa fa-exchange" style="color:#11922c" aria-hidden="true" alt="Market Trades"></i> <small>'+txData.amount+'</small> from <a href="http://steemit.com/@'+txData.from+'" target="_blank" class="user">'+txData.from+'</a> to <a href="http://steemit.com/@'+txData.to+'" target="_blank" class="user">'+txData.to+'</a></div>',
              subtitle = '<div class="undertitle"><blockquote>'+stripHTML(txData.memo)+'</blockquote></div>',
              rendertx(title+' '+subtitle,4);
            }
          break;
          case 'account_create':
            rendertx('<div class="title"><i class="fa fa-user-plus" style="color:blue" aria-hidden="true"></i> <a href="http://steemit.com/@'+txData.new_account_name+'" target="_blank" class="user">'+txData.new_account_name+'</a></div>',4);
            AccountCount++;
            $("#statsAccountCount").html(AccountCount);
          break;

          case 'limit_order_create':
            limitorderowner = txData.owner;
            limitordersell = txData.amount_to_sell.split(" ");
            limitorderbuy = txData.min_to_receive.split(" ");
            limitorderselltype = limitordersell[1];
            limitordersellamount = limitordersell[0];
            limitorderbuytype = limitorderbuy[1];
            limitorderbuyamount = limitorderbuy[0]
            if (limitorderselltype == 'STEEM') {
              limitorderprice = limitorderbuyamount / limitordersellamount;
            } else {
              limitorderprice = limitordersellamount / limitorderbuyamount;
            }
            if (limitorderprice < limitorderlastprice){
              limitordercolor = "red";
            } else if (limitorderprice > limitorderlastprice) {
              limitordercolor = "green";
            } else {
              limitordercolor = "grey";
            }
            limitorderstring = '<a href="https://steemit.com/@'+limitorderowner+'">'+limitorderowner+'</a> offers '+limitordersellamount+' '+limitorderselltype+' at $<span style="color:'+limitordercolor+';">'+limitorderprice.toFixed(8)+'</span>';
            rendertx('<div class="title"><i class="fa fa-balance-scale" style="color:purple" aria-hidden="true" alt="Market Trades"></i> <small>'+limitorderstring+'</div>',4);
            limitorderlastprice = limitorderprice;
